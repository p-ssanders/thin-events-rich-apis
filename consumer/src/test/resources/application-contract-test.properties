stubrunner.amqp.enabled=true

# A custom mock ConnectionFactory is created to support manual acknowledgements due to https://github.com/spring-cloud/spring-cloud-contract/issues/1542
# Otherwise the mock ConnectionFactory would be sufficient
# See https://cloud.spring.io/spring-cloud-contract/reference/html/project-features.html#features-messaging-stub-runner-amqp-configuration
stubrunner.amqp.mockConnection=false